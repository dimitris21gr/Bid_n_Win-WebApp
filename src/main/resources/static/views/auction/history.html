<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <legend class="text-left">Auction's bid history</legend>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="text-align: center">Amount</th>
                    <th style="text-align: center">Date</th>
                    <th style="text-align: center">Username</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bid in bidList">
                    <td>{{bid.amount}}$</td>
                    <td>{{bid.bid_time}}</td>
                    <td><a href="" ng-click="bidderProfile(bid.bidder_id)" style="color: rgb(251, 130, 13)">{{bid.bidder_username}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
