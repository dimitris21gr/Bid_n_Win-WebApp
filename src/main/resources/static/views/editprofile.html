<div class="row">
	<div class="col-sm-8 col-sm-offset-2 text-left">
		<legend>User {{currentUser}}</legend>
	</div>
</div>
<form role="form">
	<div class="row">
		<div class="col-sm-4 col-sm-offset-2">
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" class="form-control" ng-model="user.username" ng-readonly="!session.isAdmin">
			</div>
			<div class="form-group">
				<label for="username">Name:</label>
				<input type="text" class="form-control" ng-model="user.name">
			</div>
			<div class="form-group">
				<label for="username">Surname:</label>
				<input type="text" class="form-control" ng-model="user.surname"> 
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="text" class="form-control" ng-model="user.email" ng-readonly="!session.isAdmin">
			</div>
		</div>
		<div class="col-sm-4">
			<div class="form-group">
				<label for="email">Phone number:</label>
				<input type="text" class="form-control" ng-model="user.telephone">
			</div>
			<div class="form-group">
				<label for="email">Address:</label>
				<input type="text" class="form-control" ng-model="user.address">
			</div>
			<div class="form-group">
				<label for="email">Country:</label>
				<input type="text" class="form-control" ng-model="user.country">
			</div>
			<div class="form-group">
				<label for="email">Tax Registration Number:</label>
				<input type="text" class="form-control" ng-model="user.trn">
			</div>
		</div>
	</div>
	<div class="row">
		<button ng-click="editInfo()" class="btn btn-primary">Save Changes</button>
		<button ng-show="!user.activation && session.isAdmin && !settings.isAdmin" ng-click="activateUser()" class="btn btn-primary">Activate Account</button>
		<button ng-show="session.isAdmin && user.activation && !settings.isAdmin" ng-click="banUser()" class="btn btn-danger">Ban User</button>
	</div>
	<div class="text-danger" ng-show="basicFieldsError">Please fill all the required fields of the form</div>
	<div class="text-danger" ng-show="usernameExists">This username is already in use!</div>
    <div class="text-danger" ng-show="emailExists">This email is already in use!</div>
	<div class="text-success" ng-show="successfulUpdate">Your profile was updated succssfully!</div>
</form>
